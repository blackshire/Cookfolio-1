{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<div id="recipeList">
  <h4 align="center">All Public Recipes</h4>
  <br/>
  <div class="row">
    {% for recipe in recipe_list %}
      <div class="col-5 w-100 mt-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ recipe.name }}</h5>
            <p class="card-text">{{ recipe.description[0:26] }}...</p>
            <a href="/recipe/{{ recipe.id }}" class="btn btn-success">View Recipe</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
